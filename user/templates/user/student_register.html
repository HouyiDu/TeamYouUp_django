
{% extends "./base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Register as student</legend>
                <!-- {{ form.as_p }} -->

                <!-- added -->
                {% for field in form %}
                    <div class="row">
                        <div class="col-md-4">    
                            {{ field.label_tag }}
                            {{ field.errors }}
                        </div>
                        <div class="col-md-8 pull-left">
                            {{ field }}
                        </div>
                    </div>
                    {% if field.help_text %}
                        <small>{{ field.help_text }}</small>
                    {% endif %}
                {% endfor %}
                <!-- added -->

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
