{% extends "user/base.html" %}
{% block content %}
<legend class="border-bottom mb-4">My courses</legend>
<ul>
  

  {% if user.is_authenticated %}
        
          
          {% for crn, course_number, year, semester in list %}
          <li> 
            <a href="{% url 'course_detail' year semester crn %}">{{ course_number }}</a> {{ year }} {{ semester }}   
          </li>
          {% endfor %} 
        
        {% endif %}


               

</ul>
    

{% endblock content %}+
