{% extends "user/base.html" %}
{% block content %}
<table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Year</th>
            <th scope="col">Semester</th>
            
          </tr>
        </thead>
        <tbody>
                {% for semester in semesters %}
     
          <tr>
            <th scope="row"></th>
            <td>{{ semester.year }}</td>
            <td><a href="{% url 'sem_course_home' semester.year semester.semester %}">{{semester.semester}} </a>
            </td>
            
          </tr>
          
                {% endfor %}
        </tbody>
</table>
   

{% endblock content %}
