{% extends "user/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Team</legend>
                {% for id, name in list %}
                {{ id }}  {{ name }}
                {% endfor %}
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Join</button>
            </div>
        </form>

        <p><a href="{% url 'project_detail' year sem crn project_id %}">back to project</a></p>
    </div>
{% endblock content %}
